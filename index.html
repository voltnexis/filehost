const fixedItem = {href: 'watch-anime-free/', img: 'https://atomguygg.github.io/atomguy/files/ANIME.gif', title: 'Watch Anime Free 2025', desc: 'Best free anime streaming sites'};

const allItems = [...shuffleItems, fixedItem];

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function renderItems(itemsToRender) {
    const grid = document.getElementById('itemsGrid');
    grid.innerHTML = itemsToRender.map(item => `
        <a href="${item.href}" class="game-card">
            <img src="${item.img}" alt="${item.title}" class="game-icon">
            <h3>${item.title}</h3>
            <p>${item.desc}</p>
        </a>
    `).join('');
}

function filterItems(query) {
    return allItems.filter(item => 
        item.title.toLowerCase().includes(query.toLowerCase()) ||
        item.desc.toLowerCase().includes(query.toLowerCase())
    );
}

function getDisplayItems() {
    return [...shuffle([...shuffleItems]), fixedItem];
}

document.getElementById('searchBox').addEventListener('input', (e) => {
    const query = e.target.value;
    const filtered = query ? filterItems(query) : getDisplayItems();
    renderItems(filtered);
});

// Initial shuffle and render
renderItems(getDisplayItems());
